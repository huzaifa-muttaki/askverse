<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Askverse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <div class="logo-circle">
                    <span>A</span>
                </div>
                <h2>Askverse</h2>
            </div>
            
            <form class="auth-form" id="loginForm">
                <input type="email" id="login-email" placeholder="Email" class="auth-input" required>
                <input type="password" id="login-password" placeholder="Password" class="auth-input" required>
                <button type="submit" class="btn btn-primary btn-full">Log In</button>
            </form>
            
            <p id="login-error" class="auth-error"></p>
            
            <div class="auth-divider"><span>OR</span></div>
            
            <button id="google-login" class="btn btn-outline btn-full">
                <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right:8px">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <a href="#" class="auth-link-blue" style="margin-top:12px">Forgot password?</a>
        </div>
        <div class="auth-box auth-box-secondary">
            <p>Don't have an account? <a href="signup.html" class="auth-link-blue">Sign up</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, 
                 signInWithPopup, onAuthStateChanged } 
               from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } 
               from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { firebaseConfig } from "./js/firebaseConfig.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('login-email');
        const passwordInput = document.getElementById('login-password');
        const googleBtn = document.getElementById('google-login');
        const errorEl = document.getElementById('login-error');

        // Email/Password Login
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.textContent = '';

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                errorEl.textContent = 'Please enter email and password';
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 'auth/user-not-found') {
                    errorEl.textContent = 'No account found with this email';
                } else if (error.code === 'auth/wrong-password') {
                    errorEl.textContent = 'Incorrect password';
                } else if (error.code === 'auth/invalid-email') {
                    errorEl.textContent = 'Invalid email address';
                } else if (error.code === 'auth/invalid-credential') {
                    errorEl.textContent = 'Invalid email or password';
                } else {
                    errorEl.textContent = 'Login failed. Please check your credentials.';
                }
            }
        });

        // Google Login
        googleBtn.addEventListener('click', async () => {
            errorEl.textContent = '';
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Check if user profile exists
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    // New Google user - create profile
                    const username = user.email.split('@')[0].toLowerCase().replace(/[^a-z0-9]/g, '');
                    let finalUsername = username;
                    let counter = 1;

                    while ((await getDoc(doc(db, 'usernames', finalUsername))).exists()) {
                        finalUsername = `${username}${counter}`;
                        counter++;
                    }

                    await setDoc(doc(db, 'users', user.uid), {
                        email: user.email,
                        fullName: user.displayName || 'User',
                        username: finalUsername,
                        credits: 100,
                        rank: 'Novice',
                        verified: false,
                        createdAt: Date.now(),
                        questionsAsked: 0,
                        answersGiven: 0,
                        followers: 0,
                        following: 0,
                        bio: '',
                        profilePicture: user.photoURL || ''
                    });

                    await setDoc(doc(db, 'usernames', finalUsername), {
                        uid: user.uid,
                        takenAt: Date.now()
                    });
                }

                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Google login error:', error);
                errorEl.textContent = error.message || 'Google sign-in failed';
            }
        });

        // Enter key support
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') form.requestSubmit();
            });
        });
        // Dark Mode Toggle - Universal Implementation
    document.addEventListener('DOMContentLoaded', function() {
        // Create theme toggle button
        const themeToggle = document.createElement('button');
        themeToggle.className = 'theme-toggle';
        themeToggle.setAttribute('aria-label', 'Toggle dark mode');
        themeToggle.innerHTML = `
            <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg class="moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        `;
        
        // Append to body
        document.body.appendChild(themeToggle);
        
        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        // Theme toggle event listener
        themeToggle.addEventListener('click', function() {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Animation effect
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 300);
        });
    });
    </script>
</body>
</html>
