<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askverse - Ask. Learn. Earn.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <div class="logo-circle">
                <span>A</span>
            </div>
            <h1 class="landing-title">Askverse</h1>
            <p class="landing-subtitle">Ask. Learn. Earn.</p>
            <p class="landing-description">
                Join a global community where knowledge meets motivation. 
                Ask questions, provide expert answers, and earn rewards for your contributions.
            </p>
            
            <div class="landing-buttons">
                <a href="signup.html" class="btn btn-primary">Get Started</a>
                <a href="login.html" class="btn btn-outline">Log In</a>
            </div>
            
            <div class="landing-stats">
                <div class="stat-item">
                    <h3>50K+</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat-item">
                    <h3>200K+</h3>
                    <p>Questions Answered</p>
                </div>
                <div class="stat-item">
                    <h3>1M+</h3>
                    <p>Credits Earned</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { firebaseConfig } from "./js/firebaseConfig.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
        // Dark Mode Toggle - Universal Implementation
    document.addEventListener('DOMContentLoaded', function() {
        // Create theme toggle button
        const themeToggle = document.createElement('button');
        themeToggle.className = 'theme-toggle';
        themeToggle.setAttribute('aria-label', 'Toggle dark mode');
        themeToggle.innerHTML = `
            <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg class="moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        `;
        
        // Append to body
        document.body.appendChild(themeToggle);
        
        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        // Theme toggle event listener
        themeToggle.addEventListener('click', function() {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Animation effect
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 300);
        });
    });
    </script>
</body>
</html>
